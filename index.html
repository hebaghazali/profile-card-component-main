<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
      <div class="card-container">
        <div class="card-box">
          <img
            src="./images/bg-pattern-card.svg"
            alt="card-image"
            class="card-image"
          />
          <img
            src="./images/image-victor.jpg"
            alt="profile-picture"
            class="profile-picture"
          />

          <div class="profile">
            <span class="profile-name">Victor Crest</span>
            <span class="profile-age">26</span>
            <span class="profile-origin">London</span>
          </div>

          <div class="profile-info">
            <div class="profile-subinfo">
              80K
              <span>Followers</span>
            </div>
            <div class="profile-subinfo">
              803K
              <span>Likes</span>
            </div>
            <div class="profile-subinfo">
              1.4K
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="bg-pattern-bottom"
      />

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Heba Ghazaly</a>.
      </div>
    </div>
  </body>
</html>
